<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>TASKLIST</title>
</head>

<body>
    <!-- tag model -->
    <section class="section-tags">
        <div class="tags-model">
            <button class="close">close</button>
            <div><input class="tag" type="checkbox" name="Work">
                <h3>Work</h3>
            </div>
            <div><input class="tag" type="checkbox" name="Code">
                <h3>Code</h3>
            </div>
            <div><input class="tag" type="checkbox" name="Other">
                <h3>Other</h3>
            </div>
            <div><input type="text" class="tag-input"><button>Add new tag</button></div>
        </div>
    </section>
    <!-- Header -->
    <section class="section-header">
        <div class="header-div">
            <div>
                <h1>TASKLIST</h1>
                <p>Code is available on Github</p>
            </div>
            <a href="https://github.com/Ruchiket100/tasklistVanilla"><i class="fa-brands fa-github"></i></a>
        </div>
        <!-- <i class="fa-solid fa-moon"></i> -->
    </section>
    <!-- Input Section -->
    <section class="section-input">
        <input type="text" class="task-input" required placeholder="Task name here...">
        <div class="input-btn-div">
            <button class="tag-btn">Add Tag</button>
            <button class="add-btn">Add Task</button>
        </div>
    </section>
    <!-- tasks section -->
    <section class="section-tasks">
        <div class="task-div">
            <h4></h4><input class="check-box" type="checkbox">
            <h1>fsdfsdfd</h1><button class="del-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
